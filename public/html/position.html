<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
	<script src="../lib/requirejs/require.js" data-main="/js/position"></script>
	<body>
		
		<header></header>
		
		<div class="jobManage_top">
			<div class="col-lg-1 jobManage_title">职位管理</div>
			<button type="button" class="jobManage_add btn btn-info" data-toggle="modal" data-target="#addJobModal">添加</button>
			<!--添加职位模态框-->
			<div class="modal fade" id="addJobModal" tabindex="-1" role="dialog">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">职位信息</h4>
			      </div>
			      <div class="modal-body">
			          <form>
						  <div class="form-group">
						    <label for="company_logo">公司Logo</label>
						     <div class="form-group form-control">
							    <label for="exampleInputFile"><input type="file" id="company_logo"></label>
							  </div>
						  </div>
						  <div class="form-group">
						    <label for="position_name">职位名称</label>
						    <input type="text" class="form-control" id="position_name" placeholder="请输入职位名称">
						  </div>
						  <div class="form-group">
						    <label for="company_name">公司名称</label>
						    <input type="text" class="form-control" id="company_name" placeholder="请输入公司名称">
						  </div>
						  <div class="form-group">
						    <label for="job_expirence">工作经验</label>
						    <input type="text" class="form-control" id="job_expirence" placeholder="请输入工作经验">
						  </div>
						  <div class="form-group">
						    <label for="job_type">职位类型</label>
						    <input type="text" class="form-control" id="job_type" placeholder="请输入职位类型">
						  </div>
						  <div class="form-group">
						    <label for="job_address">工作地点</label>
						    <input type="text" class="form-control" id="job_address" placeholder="请输入工作地点">
						  </div>
						  <div class="form-group">
						    <label for="salary">岗位薪资</label>
						    <input type="text" class="form-control" id="salary" placeholder="请输入岗位薪资">
						  </div>
					  </form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        <button type="button" class="btn btn-primary">添加</button>
			      </div>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
			
			
			
			<div class="jobmanage_table">
				<table border="1" bordercolor="#ccc" cellspacing="" cellpadding="">
					<tr>
						<th>序号</th>
						<th>公司Logo</th>
						<th>职位名称</th>
						<th>公司名称</th>
						<th>工作经验</th>
						<th>职位类型</th>
						<th>工作地点</th>
						<th>职位薪资</th>
						<th>操作</th>
						
					</tr>
					<tr>
						<td>1</td>
						<td><img src="../images/huba.jpg" /></td>
						<td>dd</td>
						<td>dd</td>
						<td>dd</td>
						<td>dd</td>
						<td>dd</td>
						<td>dd</td>
						<td><a href="#" style="margin-right: 10px;">修改</a><a href="#">删除</a></td>
					</tr>
				</table>
			</div>
			
		
		
		</div>
		
			
		
		
		
		<script src="../lib/jquery/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
